<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="myVideo" controls autoplay>
        <source src="https://classroom-adventure.s3.amazonaws.com/Dareka+no+life/lecture_1.mp4" type="video/mp4">
        お使いのブラウザは動画タグをサポートしていません。
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById("myVideo");

            // URLパラメータを取得する関数
            function getQueryParams() {
                return window.location.search;
            }

            var params = getQueryParams();
            var redirectUrl = "https://classroomadventure.fillout.com/nicos-feedback"; // リダイレクト先のベースURLを指定

            // パラメータをリダイレクト先URLに追加
            var urlWithParams = redirectUrl + params;

            video.onended = function() {
                window.location.href = urlWithParams;
            };
        });
    </script>
</body>
</html>
